<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mobile SHOP - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .login-card {
            width: 360px;
            border: none;
            box-shadow: none;
            margin: auto;
            text-align: center;
        }

        .login-card h2 {
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .login-card h2 span {
            color: #ff6600;
        }

        .login-card p.subtitle {
            color: #555;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #ff6600;
            box-shadow: none;
        }

        .form-control:invalid {
            border-color: red;
        }

        .btn-login {
            background-color: #ff6600;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
        }

        .btn-login:hover {
            background-color: #e65c00;
        }

        .options {
            font-size: 13px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .options a {
            color: #ff6600;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="login-card">
    <h2>Mobile <span>SHOP</span></h2>
    <p class="subtitle">Please sign in</p>

    <form method="post" action="/login">
        <input type="text" class="form-control mb-3" name="username" placeholder="Please enter your username..." required>
        <input type="password" class="form-control mb-2" name="password" placeholder="Please enter your password..." required>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <span>Don’t have an account? <a href="/register">click here</a></span>
        </div>

        <button type="submit" class="btn-login">Sign in</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>

    <p class="footer">© 2025 - Rikkei Education</p>
</div>

</body>
</html>
