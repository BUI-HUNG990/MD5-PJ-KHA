<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            font-weight: bold;
            color: #000;
        }

        /* Input bo tròn và có border cam khi focus */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #ff6600;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.4);
        }

        /* Button giống login */
        .btn-custom {
            background-color: #ff6600;
            color: #fff;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #e65c00;
        }

        /* Link quay lại */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Thông báo lỗi */
        .text-danger {
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card p-4">
    <h2 class="text-center mb-3">Đăng ký</h2>

    <form method="post" action="/register">
        <div class="mb-3">
            <label class="form-label fw-bold">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Mật khẩu</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Đăng ký</button>
    </form>

    <!-- Hiện lỗi nếu có -->
    <p th:if="${error}" th:text="${error}" class="text-danger mt-2"></p>

    <p class="mt-3 text-center">
        <a href="/login">Quay lại đăng nhập</a>
    </p>
</div>

</body>
</html>
