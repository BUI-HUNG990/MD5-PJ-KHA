<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }
        h2 {
            font-weight: bold;
            color: #4facfe;
        }
        .btn {
            border-radius: 8px;
            transition: 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-outline-primary {
            border: 1px solid #4facfe;
            color: #4facfe;
        }
        .btn-outline-primary:hover {
            background-color: #4facfe;
            color: white;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 20px;
            background: white;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        .table thead {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #eef7ff;
        }
        .pagination .page-link {
            color: #4facfe;
            border-radius: 6px;
            margin: 0 2px;
        }
        .pagination .active .page-link {
            background-color: #4facfe;
            border-color: #4facfe;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <h2 class="mb-4 text-center">DANH SÁCH KHÁCH HÀNG</h2>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <div class="d-flex justify-content-between mb-3">
            <a href="/dashboard" class="btn btn-outline-primary d-flex align-items-center">
                <i class="bi bi-arrow-left-circle me-2"></i> Quay lại Dashboard
            </a>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                <i class="bi bi-plus-circle"></i> Thêm khách hàng
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Họ tên</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${customers}">
                    <td th:text="${c.id}" class="text-center"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.phone}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.address}"></td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-1"
                                data-bs-toggle="modal" data-bs-target="#editCustomerModal"
                                th:attr="data-id=${c.id},data-name=${c.name},data-phone=${c.phone},data-email=${c.email},data-address=${c.address}">
                            Sửa
                        </button>
                        <a th:href="@{'/customers/delete/' + ${c.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc muốn xóa khách hàng này?');">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a th:href="@{'/customers?page=0'}" class="page-link">First</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a th:href="@{'/customers?page=' + ${i}}" class="page-link" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                    <a th:href="@{'/customers?page=' + (${totalPages - 1})}" class="page-link">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Modal Thêm khách hàng -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/customers/save}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm khách hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Họ tên</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" name="address" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-success">Lưu</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Sửa khách hàng -->
<div class="modal fade" id="editCustomerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/customers/update}" method="post" class="modal-content" id="editCustomerForm">
            <input type="hidden" name="id" id="editId">
            <div class="modal-header">
                <h5 class="modal-title">Sửa khách hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Họ tên</label>
                    <input type="text" name="name" id="editName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" id="editPhone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" id="editEmail" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" name="address" id="editAddress" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-success">Cập nhật</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fill dữ liệu cho modal Sửa
    var editModal = document.getElementById('editCustomerModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        document.getElementById('editId').value = button.getAttribute('data-id');
        document.getElementById('editName').value = button.getAttribute('data-name');
        document.getElementById('editPhone').value = button.getAttribute('data-phone');
        document.getElementById('editEmail').value = button.getAttribute('data-email');
        document.getElementById('editAddress').value = button.getAttribute('data-address');
    });
</script>
</body>
</html>
