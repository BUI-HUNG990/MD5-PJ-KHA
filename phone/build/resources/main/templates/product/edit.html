<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4 text-center">Edit Product</h2>

<!-- Hiển thị lỗi nếu có -->
<div th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}"></span>
</div>

<form th:action="@{/products/update}" th:object="${product}" method="post" class="border p-4 rounded shadow-sm">

    <!-- ID ẩn để đảm bảo update -->
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Brand</label>
        <input type="text" th:field="*{brand}" class="form-control" placeholder="Enter brand name" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" th:field="*{price}" step="0.01" min="0" class="form-control" placeholder="Enter price" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" th:field="*{stock}" min="0" class="form-control" placeholder="Enter stock quantity" required>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

</body>
</html>
