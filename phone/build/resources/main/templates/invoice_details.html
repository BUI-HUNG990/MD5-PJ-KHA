<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết hóa đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4">Chi tiết hóa đơn</h2>

<div class="card mb-3">
    <div class="card-body">
        <p><strong>Mã hóa đơn:</strong> <span th:text="${invoice.id}"></span></p>
        <p><strong>Khách hàng:</strong> <span th:text="${invoice.customer.name}"></span></p>
        <p><strong>Tổng tiền:</strong> <span th:text="${invoice.totalAmount}"></span> ₫</p>
    </div>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Sản phẩm</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${details}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.product.name}"></td>
        <td th:text="${d.unitPrice}"></td>
        <td th:text="${d.quantity}"></td>
        <td th:text="${d.unitPrice * d.quantity}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/invoices}" class="btn btn-secondary">Quay lại</a>
</body>
</html>
