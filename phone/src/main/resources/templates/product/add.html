<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-3">
                <div class="card-header bg-success text-white text-center">
                    <h3>THÊM MỚI SẢN PHẨM</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/products/save}" th:object="${product}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nhãn hàng</label>
                            <input type="text" th:field="*{brand}" class="form-control" placeholder="VD: Apple, Samsung"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Giá bán</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control"
                                   placeholder="Nhập giá" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số lượng</label>
                            <input type="number" th:field="*{stock}" class="form-control" placeholder="Nhập số lượng"
                                   required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/products" class="btn btn-secondary">Quay lại</a>
                            <button type="submit" class="btn btn-success">Lưu sản phẩm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
