<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>THỐNG KÊ DOANH THU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4 fw-bold">THỐNG KÊ DOANH THU</h2>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary">Dashboard</a>
        <a th:href="@{/invoices}" class="btn btn-primary">Danh sách hóa đơn</a>
    </div>

    <form th:action="@{/invoices/statistics}" method="get" class="row g-2 mb-3">
        <div class="col-md-3">
            <input type="text" class="form-control" name="day" placeholder="Ngày (dd/MM/yyyy)" th:value="${day}">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="month" placeholder="Tháng (MM/yyyy)" th:value="${month}">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="year" placeholder="Năm (yyyy)" th:value="${year}">
        </div>
        <div class="col-md-3 d-flex">
            <button type="submit" class="btn btn-success w-100 me-2">Thống kê</button>
            <a th:href="@{/invoices/statistics}" class="btn btn-secondary w-100">Làm mới</a>
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Khoảng thời gian</th>
            <th>Doanh thu (VNĐ)</th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${day != null}">
            <td th:text="'Ngày ' + ${day}"></td>
            <td th:text="${#numbers.formatDecimal(revenueByDay, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
        </tr>


        <tr th:if="${month != null}">
            <td colspan="2" class="fw-bold text-center bg-light">Doanh thu chi tiết tháng [[${month}]]</td>
        </tr>
        <tr th:each="entry : ${dailyRevenues}">
            <td th:text="${#temporals.format(entry.key, 'dd/MM/yyyy')}"></td>
            <td th:text="${#numbers.formatDecimal(entry.value, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
        </tr>
        <tr th:if="${month != null}">
            <td class="fw-bold text-end">Tổng tháng [[${month}]]</td>
            <td class="fw-bold text-danger"
                th:text="${#numbers.formatDecimal(revenueByMonth, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
        </tr>


        <tr th:if="${year != null}">
            <td th:text="'Năm ' + ${year}"></td>
            <td th:text="${#numbers.formatDecimal(revenueByYearSearch, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
